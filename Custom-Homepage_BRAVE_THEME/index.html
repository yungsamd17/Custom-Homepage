<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>New Tab</title>
  <link href="./src/style.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <div class="container-main" id="container-main">
    <div class="container-inner">
      <div class="container-time">
        <div class="time-now" id="time-now"></div>
      </div>
      <div class="container-search">
        <div class="searchbar-inner-container">
          <label for="search"></label><input autocomplete="off" id="search" placeholder="Search Google or type a URL" spellcheck="false" type="text" />
          <div class="search-button-container">
            <button class="search-button" id="search-button">
              <svg class="search-button-svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
